<div style="background: black">
  <input
    id="url"
    type="text"
    placeholder="figma.com"
    onkeydown="search(this)"
    style="
      width: 100%;
      background: #1e293b;
      border: 1px solid #3b82f6;
      outline: 1px solid #3b82f6;
      border-radius: 3px;
      color: white;
    "
  />
</div>

<script>
  const textbox = document.getElementById("url");
  textbox.focus();
  function search(ele) {
    if (event.key === "Enter") {
      const url = textbox.value;
      parent.postMessage({ pluginMessage: url }, "*");
    }
  }
</script>
